<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor landing page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
</head>

<body>
    <section>

        <img style="width: 500px;" src="{{ url_for('static', filename='PIB_LOGO.png') }}" alt="Example Image">
        <img style="flex-direction: column; margin-left: 200px; width: 150px;"
            src="{{ url_for('static', filename='Azadi-Ka-Amrit-Mahotsav-Logo.png') }}" alt="Example Image">
        <img style="float: right; width: 150px; margin-right: 50px;"
            src="{{ url_for('static', filename='G20_India_2023_logo.svg.png') }}" alt="Example Image">

        <div class="topnav" id="myTopnav">
            <a href="{{url_for('home')}}" class="active">Home</a>
            <a href="{{ url_for('readerLandingPage') }}">News</a>
            <a href="#contact">Contact</a>
            <a style="float: right;" href="{{url_for('logout')}}">Logout</a>
        </div>

    </section>
    <h1>Articles</h1>
    <br>
    <ul class="list-group">
        {% for article in articles %}
        <li class="list-group-item" style="width: 500px;margin:10px;"><strong class="card-body"> {{ article.title }}
            </strong>
            <p class="card-subtitle mb-2 text-muted">Status : <em>{{ article.status }} </em></p>
            <p class="card-text">Content: {{ article.content }}</p>
            {% endfor %}
        </li>
    </ul>
    <a style="margin: 10px;" class="btn btn-primary" href="{{url_for('submit_article')}}">Write new
        article</a>


</body>

</html>
