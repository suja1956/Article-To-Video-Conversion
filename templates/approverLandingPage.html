<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approver landing page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <img style="width: 500px;" src="{{ url_for('static', filename='PIB_LOGO.png') }}" alt="Example Image">
    <img style="flex-direction: column; margin-left: 200px; width: 150px;"
        src="{{ url_for('static', filename='Azadi-Ka-Amrit-Mahotsav-Logo.png') }}" alt="Example Image">
    <img style="float: right; width: 150px; margin-right: 50px;"
        src="{{ url_for('static', filename='G20_India_2023_logo.svg.png') }}" alt="Example Image">

    <div class="topnav" id="myTopnav">
        <a href="./show.html" class="active">Home</a>
        <a href="{{ url_for('readerLandingPage') }}">News</a>
        <a href="#contact">Contact</a>
        <a style="float: right;" href="{{url_for('logout')}}"> Logout</a>
    </div>
    <h1>Pending Articles</h1>
    <ul class="list-group">

        {% for article in pending_articles %}
        <li class="list-group-item bg-light" style="width: 500px;margin:10px;">
            <strong>Title:</strong> {{ article.title }}
            <br>
            <strong>Content:</strong> {{ article.content }}

            <form method="POST" action="/video">
                <input type="text" value="{{article.id}}" name='custom_key'>
                <input class="btn btn-primary" type="submit" value="Generate Video">
            </form>
            <form method="POST" action="{{ url_for('approve_article', article_id=article.id) }}">
                <input style="margin-top: 10px;" class="btn btn-success" type="submit" value="Approve">
            </form>


        </li>
        {% endfor %}

    </ul>




</body>

</html>
