<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Article</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
</head>

<body>
    <section>

        <img style="width: 500px;" src="{{ url_for('static', filename='PIB_LOGO.png') }}" alt="Example Image">
        <img style="flex-direction: column; margin-left: 200px; width: 150px;"
            src="{{ url_for('static', filename='Azadi-Ka-Amrit-Mahotsav-Logo.png') }}" alt="Example Image">
        <img style="float: right; width: 150px; margin-right: 50px;"
            src="{{ url_for('static', filename='G20_India_2023_logo.svg.png') }}" alt="Example Image">

        <div class="topnav" id="myTopnav">
            <a href="{{url_for('home')}}" class="active">Home</a>
            <a href="{{ url_for('readerLandingPage') }}">News</a>
            <a href="#contact">Contact</a>

        </div>

    </section>
    <div class="text-center"
        style="border-style: double;  margin: 100px; padding-top: 20px; padding-bottom: 20px; padding-left: 20px; padding-right: 20px; border-color: rgb(253, 253, 87);border-width: 5px; ">
        <h1>{{ article.title }}</h1>
        <p>Average Rating: {{ article.average_rating() }}</p>
        <p>{{ article.content }}</p>
        <br>
        <p>Rate this article : </p>
        <form method="POST" action="{{ url_for('rate_article', article_id=article.id, rating=1.0) }}">
            <input type="submit" value="⭐">
        </form>
        <form method="POST" action="{{ url_for('rate_article', article_id=article.id, rating=2.0) }}">
            <input type="submit" value="⭐⭐">
        </form>
        <form method="POST" action="{{ url_for('rate_article', article_id=article.id, rating=3.0) }}">
            <input type="submit" value="⭐⭐⭐">
        </form>
        <form method="POST" action="{{ url_for('rate_article', article_id=article.id, rating=4.0) }}">
            <input type="submit" value="⭐⭐⭐⭐">
        </form>
        <form method="POST" action="{{ url_for('rate_article', article_id=article.id, rating=5.0) }}">
            <input type="submit" value="⭐⭐⭐⭐⭐">
        </form>
        <a style="margin-top: 10px;" class="btn btn-info" href="{{ url_for('readerLandingPage') }}">Back to Reader's
            Landing Page</a>
    </div>

</body>

</html>
