<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader landing page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <section>

        <img style="width: 500px;" src="{{ url_for('static', filename='PIB_LOGO.png') }}" alt="Example Image">
        <img style="flex-direction: column; margin-left: 200px; width: 150px;"
            src="{{ url_for('static', filename='Azadi-Ka-Amrit-Mahotsav-Logo.png') }}" alt="Example Image">
        <img style="float: right; width: 150px; margin-right: 50px;"
            src="{{ url_for('static', filename='G20_India_2023_logo.svg.png') }}" alt="Example Image">

        <div class="topnav" id="myTopnav">
            <a href="{{url_for('home')}}" class="active">Home</a>
            <a href="{{ url_for('readerLandingPage') }}">News</a>
            <a href="#contact">Contact</a>
            <a style="float: right;" href="{{url_for('logout')}}">Logout</a>
        </div>

    </section>
    <h1>Read articles</h1>
    <ol>
        {% for article in approved_articles %}
        <li>
            <strong>Title:</strong> <a href="{{ url_for('view_article', article_id=article.id) }}">{{ article.title
                }}</a>

        </li>
        {% endfor %}
    </ol>

</body>

</html>
