<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Uploaded Videos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <img style="width: 500px;" src="{{ url_for('static', filename='PIB_LOGO.png') }}" alt="Example Image">
    <img style="flex-direction: column; margin-left: 200px; width: 150px;"
        src="{{ url_for('static', filename='Azadi-Ka-Amrit-Mahotsav-Logo.png') }}" alt="Example Image">
    <img style="float: right; width: 150px; margin-right: 50px;"
        src="{{ url_for('static', filename='G20_India_2023_logo.svg.png') }}" alt="Example Image">

    <div class="topnav" id="myTopnav">
        <a href="{{url_for('home')}}" class="active">Home</a>
        <a href="{{ url_for('readerLandingPage') }}">News</a>
        <a href="#contact">Contact</a>
    </div>

    <h1 style="word-wrap: break-word;">{{ article.title }}</h1>
    <p>Average Rating: {{ article.average_rating() }}</p>
    <p id="article-text" style="word-wrap: break-word;">{{ article.content }}</p>
    <iframe width="640" id="video_frame" height="360" src="{{video_url}}" frameborder="0" allowfullscreen></iframe>
    <a href="{{ url_for('readerLandingPage') }}">Back to Reader's Landing Page</a>





</body>

</html>
