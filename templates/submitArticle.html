<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Article</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='submitArticle.css') }}">
</head>

<body>
    <section>

        <img style="width: 500px;" src="{{ url_for('static', filename='PIB_LOGO.png') }}" alt="Example Image">
        <img style="flex-direction: column; margin-left: 200px; width: 150px;"
            src="{{ url_for('static', filename='Azadi-Ka-Amrit-Mahotsav-Logo.png') }}" alt="Example Image">
        <img style="float: right; width: 150px; margin-right: 50px;"
            src="{{ url_for('static', filename='G20_India_2023_logo.svg.png') }}" alt="Example Image">

        <div class="topnav" id="myTopnav">
            <a href="{{url_for('home')}}" class="active">Home</a>
            <a href="{{ url_for('readerLandingPage') }}">News</a>
            <a href="#contact">Contact</a>

        </div>

    </section>
    <h1 class="text-center">Submit an Article</h1>
    <form method="POST" enctype="multipart/form-data" class="my-form">
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.title.label(class="form-label") }} {{ form.title(class="form-control") }}
        </div>

        <div class="form-group">
            {{ form.content.label(class="form-label") }} {{ form.content(class="form-control") }}
        </div>

        <div class="form-group" style="margin: 10px;">
            {{ form.submit(class="btn btn-success") }}
        </div>
    </form>
</body>

</html>
